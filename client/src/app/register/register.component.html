<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- [(ngModel)], bạn đang tạo một liên kết hai chiều giữa dữ liệu -->
    <div class="form-group">
        <input type="text" class="form-control mb-3" name="username"
            [(ngModel)]="model.username" placeholder="Usename">
    </div>
    <!-- <div class="form-group mb-3">
        <label>Who is your favourite user ?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success m-lg-3" type="submit">Register</button>
        <button class="btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
